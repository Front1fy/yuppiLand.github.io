let cart=[];

function render(list){
  const searchTerm = document.getElementById("searchInput").value.toLowerCase();
  menu.innerHTML="";
  list.forEach(p=>{
    if(p.n.toLowerCase().includes(searchTerm)){
      menu.innerHTML+=`
      <div class="card">
        <img src="${img}">
        <div class="info">
          <h3>${p.n}</h3>
          <p>${p.desc}</p>
          <div class="price">${p.p} AZN</div>
          <button onclick='addItem(${JSON.stringify(p)})'>∆èlav…ô et</button>
        </div>
      </div>`;
    }
  });
}

function filterMenu(cat,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  render(cat==="all"?products:products.filter(p=>p.c===cat));
}

function addItem(p){
  cart.push(p);
  document.getElementById("count").innerText=cart.length;
}

function openCart(){
  let html="",total=0,text="üõí Yeni sifari≈ü%0A%0A";
  cart.forEach(i=>{
    html+=`<div class="item"><span>${i.n}</span><span>${i.p} AZN</span></div>`;
    total+=i.p;
    text+=`‚Ä¢ ${i.n} - ${i.p} AZN%0A`;
  });
  text+=`%0AC…ôm: ${total} AZN`;
  document.getElementById("cartItems").innerHTML=html||"Bo≈üdur";
  document.getElementById("total").innerText=total;
  waBtn.href=`https://wa.me/${phone}?text=${text}`;
  document.getElementById("modal").style.display="flex";
}

function closeCart(){document.getElementById("modal").style.display="none";}

  }else{
      icon.src = "/mnt/data/dc4dc128-9ae1-44ae-b55b-6dba67e012ec.png"; 
  }
}
